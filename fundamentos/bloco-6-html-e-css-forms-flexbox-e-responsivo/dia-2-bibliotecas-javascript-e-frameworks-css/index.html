<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap.min.js"></script>
</head>
<body>
    <header class="container"><h1 class="display-1">TrybeTrip</h1></header>
    <br>
    
    <main>
        <div id="container">
            <div class="container">
                <form action="" method="get">
                    <label for="full-name">Nome:
                        <input type="text" name="name" id="input-name" minlength="10" maxlength="40">
                    </label>
            </div>
            <div class="container">
                <label for="input-email">E-mail:
                    <input type="email" name="email" id="input-email" minlength="10" maxlength="50">
                 </label>
            </div>
            <div class="container">
                <div class="container destino">Destino:</div>
                <label class="form-check-label" for="destination-city">
                    <input class="form-check-input" type="radio" name="destination" id="destination-city"> Cidade
                </label>
                <label class="form-check-label" for="destination-field">
                    <input class="form-check-input" type="radio" name="destination" id="destination-field"> Campo
                </label>
                <label class="form-check-label" for="destination-beach">
                    <input class="form-check-input" type="radio" name="destination" id="destination-beach"> Praia
                </label>
                <label class="form-check-label" for="destination-mountains">
                    <input class="form-check-input" type="radio" name="destination" id="destination-mountains"> Montanhas
                </label>
            </div>
            <div class="container">
                <label for="input-reasons">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            </div>
            <div class="container">        
                    <textarea class="form-control" name="reasons-why" id="input-reasons" cols="30" rows="10" maxlength="500">
                    </textarea>
                </label>
            </div>    
            <div class="container">
                <label for="input-date">Qual a melhor data para realizar sua viagem?
                    <input class="form-control" type="date" name="date" id="input-date">
                </label>
            </div>
            <div class="container">
                <label for="input-offer-checkbox">
                    <input class="form-check-input" type="checkbox" name="offers-checkbox" id="input-offer-checkbox"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
            </div>
            <div class="container">
                <label for="form-control">
                    <input class="form-check-input" type="checkbox" name="agreement-checkbox" id="input-agreement-checkbox"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
                    
            </div>
            <div class="container">
                <button class="btn btn-success" type="submit" id="send-button">Enviar</button>
                <button class="btn btn-light" type="reset" id="clear-button">Limpar</button>
            </div>
                </form>

                
            
        </div>

    
    </main>
    <script src="/script.js"></script>   
    
</body>
</html>
