<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
    let body = document.querySelector('body');
    let h1 = document.createElement('h1');
    body.appendChild(h1);
    h1.innerText='Exercício 5.2 - Javascript DOM';

    let main = document.createElement('main');
    body.appendChild(main);
    main.className = 'main-content';
    
    let centerContent = document.createElement('section');
    main.appendChild(centerContent);
    centerContent.className = 'center-content';

    let paragraph = document.createElement('p');
    centerContent.appendChild(paragraph);
    paragraph.innerText='cá estamos mais uma outra vez exibindo as habilidades adquiridas nessa jornada de conhecimento';

    let leftContent = document.createElement('section');
    main.appendChild(leftContent);
    leftContent.className = 'left-content';

    let rightContent = document.createElement('section');
    main.appendChild(rightContent);
    rightContent.className = 'right-content';

    let image = document.createElement('img');
    leftContent.appendChild(image);
    image.src = 'https://picsum.photos/200';
    image.className = 'small-image';

    let list = document.createElement('ul');
    rightContent.appendChild(list);

    
    arrayLista = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
    for (let i = 0; i < arrayLista.length; i += 1){
        let itemDaLista = arrayLista[i];
        const listItem = document.createElement('li');
        listItem.innerText = itemDaLista
        list.appendChild(listItem)
    }

    for (let i = 1; i <= 3; i += 1) {
        const h3Header = document.createElement('h3');
        h3Header.innerHTML = 'Texto ' + i;
        main.appendChild(h3Header);
        //exerc 2 add classe
        h3Header.className = 'description';
    }

    h1.className = 'title';
    main.removeChild(leftContent);

    rightContent.style.marginRight = 'auto';

    main.style.backgroundColor = 'green';

    list.lastChild.remove();
    list.lastChild.remove();

    


    </script>
  </body>
</html>
